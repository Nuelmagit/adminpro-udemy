<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" name="input" id="input" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>

        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="text-right">
                    <button (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Hosital
                    </button>
                </div>
                <h3 class="card-title">Hosptales registrados (<small>{{total}}</small>) </h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr *ngFor="let hospital of hospitales">
                        <td class="w70">
                            <img [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer" (click)="mostrarModal( hospital._id )">
                        </td>

                        <td>
                            <input #input type="text" [value]="hospital.nombre" class="form-control">
                        </td>
                        <td>
                            <!-- <label *ngIf="usuario.google" class="label label-danger">Google</label>
                            <label *ngIf="!usuario.google" class="label label-primary">Normal</label> -->
                        </td>
                        <td>
                            <button (click)="guardarHospital(hospital, input.value)" class="btn btn-primary"> 
                              <i class="fa fa-save"></i> 
                            </button>

                            <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i> 
                              </button>
                        </td>
                    </tr>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes </button>
            </div>
        </div>
    </div>
</div>
