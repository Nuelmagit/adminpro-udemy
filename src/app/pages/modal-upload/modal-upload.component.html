<div class="fondo-negro" [ngClass]="{'oculto': _modalUploadService.oculto}">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemporal" [src]="'sd' | imagen" class="w150">
                    <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">

                    <input (change)="seleccionImagen( $event )" type="file" class="">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
