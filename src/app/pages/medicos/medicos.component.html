<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" name="input" id="input" placeholder="Buscar Hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>

        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" (click)="crearMedico()" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Crear Medico
                    </button>
                </div>
                <h3 class="card-title">Hosptales registrados (<small>{{total}}</small>) </h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr *ngFor="let medico of medicos">
                        <td class="w70">
                            <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle">
                        </td>
                        {{medico.nombre}}
                        <td>

                        </td>
                        <td>
                            <!-- <label *ngIf="usuario.google" class="label label-danger">Google</label>
                            <label *ngIf="!usuario.google" class="label label-primary">Normal</label> -->
                        </td>
                        <td>
                            <button [routerLink]="['/medico', medico._id]" class="btn btn-primary"> 
                              <i class="fa fa-save"></i> 
                            </button>

                            <button (click)="borrarMedico(medico)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i> 
                              </button>
                        </td>
                    </tr>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes </button>
            </div>
        </div>
    </div>
</div>
