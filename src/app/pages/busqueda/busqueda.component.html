<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hove">
                    <tbody>
                        <tr class="pointer" [routerLink]="['/usuario', usuario._id]" *ngFor="let usuario of usuarios">
                            <td><img class="img-50" [src]="usuario.img | imagen" alt=""></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>

                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    No Hay Usuarios
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hove">
                    <tbody>
                        <tr [routerLink]="['/hospital', hospital._id]" class="pointer" *ngFor="let hospital of hospitales">
                            <td><img class="img-50" [src]="hospital.img | imagen:'hospital'" alt=""></td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="hospitales.length === 0" class="alert alert-info">
                    No Hay Hospitales
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hove">
                    <tbody>
                        <tr [routerLink]="['/medico', medico._id]" class="pointer" *ngFor="let medico of medicos">
                            <td><img class="img-50" [src]="medico.img | imagen:'medico'" alt=""></td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                    <div *ngIf="medicos.length === 0" class="alert alert-info">
                        No Hay Medicos
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
